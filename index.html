<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div id="shopping-list">
      <h1>{{ header}}</h1>
      <div class="add-item-form">
        <!-- Input Box -->
        <input
          @keyup.enter="items.push({id:items.length + 1, label: newItem})"
          type="text"
          v-model="newItem"
          placeholder="Add a new item"
        />

        <!-- Priority Toggle -->
        <label for="">
          <input type="checkbox" v-model="newItemHighPriority" /> High Priority
        </label>

        <!-- Save Button -->
        <button
          @click="items.push({id:items.length + 1, label: newItem})"
          class="btn btn-primary"
        >
          Save Item
        </button>
      </div>

      <!-- List Rendering -->
      <ul>
        <li v-for="({id, label}, index) in items" :key="id">{{ label }}</li>
      </ul>
    </div>
  </body>
  <!-- Add Vue3 via CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Instantiate Vue -->
  <script>
    const shoppingListApp = Vue.createApp({
      data() {
        return {
          header: 'Shopping List App',
          items: [
            {
              id: 1,
              label: '10 party hats',
            },
            {
              id: 2,
              label: '2 board games',
            },
            {
              id: 3,
              label: '20 cups',
            },
          ],
          newItem: '',
          newItemHighPriority: false,
        };
      },
    }).mount('#shopping-list');
  </script>
</html>
